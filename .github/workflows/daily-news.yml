name: Daily News Crawl and Process

on:
  schedule:
    # 每天尼日利亚时间 13:00 执行（UTC 12:00）
    # 尼日利亚时间 (WAT, UTC+1) 13:00 = UTC 12:00
    # cron 格式: 分钟 小时 日 月 星期
    # 如果需要修改时间，请参考: https://crontab.guru/
    - cron: '0 12 * * *'
  workflow_dispatch:  # 允许手动触发（在 GitHub Actions 页面可以手动运行）

jobs:
  crawl-and-process:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 设置超时时间为120分钟
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'  # Cache pip dependencies to speed up installation
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        # Set Chrome binary path for Selenium
        echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
        echo "CHROMIUM_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run crawl and process
      id: run_main
      continue-on-error: true  # Continue even if this step fails
      env:
        # AI API keys (set according to your provider)
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
        TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
        ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        # AI Provider: use secret if set, otherwise Python code will use default 'zhipu'
        AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
        # Prompt template (read from Secrets, hide prompt content)
        PROMPT_TEMPLATE: ${{ secrets.PROMPT_TEMPLATE }}
        # Email configuration
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        python run.py
    
    - name: Upload reports as artifact
      uses: actions/upload-artifact@v4
      if: always()  # Upload logs even if failed
      continue-on-error: true  # Don't fail if no files found
      with:
        name: reports-${{ github.run_number }}-${{ github.run_id }}
        path: |
          report/
          log/
        retention-days: 30  # Keep for 30 days
        if-no-files-found: warn  # Warn instead of failing if no files
    
    - name: List report files (debug)
      if: always()
      run: |
        echo "=== Checking report files ==="
        echo "Report directory structure:"
        find report/ -type f 2>/dev/null | head -20 || echo "No report files found"
        echo ""
        echo "Report file sizes:"
        find report/ -type f \( -name "*.html" -o -name "*.json" -o -name "*.md" \) -exec ls -lh {} \; 2>/dev/null || echo "No report files found"
        echo ""
        echo "Log files:"
        find log/ -type f -name "*.log" 2>/dev/null | head -5 || echo "No log files found"
    
    - name: Find report files for email
      if: always()
      id: find_reports
      run: |
        # Find all report files and create a list
        REPORT_HTML=$(find report/ -type f -name "*.html" 2>/dev/null | head -1 || echo "")
        REPORT_JSON=$(find report/ -type f -name "*.json" 2>/dev/null | head -1 || echo "")
        REPORT_MD=$(find report/ -type f -name "*.md" 2>/dev/null | head -1 || echo "")
        
        # Create attachments list (only include files that exist)
        ATTACHMENTS=""
        [ -n "$REPORT_HTML" ] && ATTACHMENTS="$ATTACHMENTS$REPORT_HTML"$'\n'
        [ -n "$REPORT_JSON" ] && ATTACHMENTS="$ATTACHMENTS$REPORT_JSON"$'\n'
        [ -n "$REPORT_MD" ] && ATTACHMENTS="$ATTACHMENTS$REPORT_MD"$'\n'
        
        # Remove trailing newline and save to output
        ATTACHMENTS=$(echo "$ATTACHMENTS" | sed '/^$/d')
        
        if [ -n "$ATTACHMENTS" ]; then
          echo "attachments<<EOF" >> $GITHUB_OUTPUT
          echo "$ATTACHMENTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "has_attachments=true" >> $GITHUB_OUTPUT
          echo "Found attachments:"
          echo "$ATTACHMENTS"
        else
          echo "has_attachments=false" >> $GITHUB_OUTPUT
          echo "⚠️  No report files found for email attachment"
        fi
    
    - name: Send email with reports
      uses: dawidd6/action-send-mail@v3
      if: always() && steps.find_reports.outputs.has_attachments == 'true'
      continue-on-error: true  # Don't fail workflow if email sending fails
      with:
        server_address: ${{ secrets.SMTP_HOST }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.SMTP_USER }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: '每日新闻报告 - ${{ github.run_number }} (${{ github.run_id }})'
        to: ${{ secrets.EMAIL_TO }}  # Multiple emails separated by comma, e.g.: email1@example.com,email2@example.com
        from: ${{ secrets.SMTP_USER }}
        body: |
          今日新闻汇总完成！
          
          执行编号: ${{ github.run_number }}
          工作流运行ID: ${{ github.run_id }}
          查看详情: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          报告文件已作为附件发送。
        attachments: ${{ steps.find_reports.outputs.attachments }}
